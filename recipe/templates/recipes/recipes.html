{% extends "base.html" %}

{% block content %}
<table>
  <tr>
    <th>
      Trigger
    </th>
    <th>
      Action
    </th>
    <th></th>
  </tr>
  {% for recipe in recipes %}
  <tr>
    <td>
      {{ recipe.trigger }}
    </td>
    <td>
      {{ recipe.action }}
    </td>
    <td><a href="{% url "edit_recipe" recipe_id=recipe.id %}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
