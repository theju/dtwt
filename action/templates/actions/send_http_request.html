<p>
  <select name="http_method">
    <option value="get">GET</option>
    <option value="post">POST</option>
  </select>
</p>
<p>
  <textarea name="http_data" placeholder="URL encoded data to be sent (optional)">{{ recipe.action_params.http_data }}</textarea>
</p>
